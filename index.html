<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<div class="main">
    <h1>Weather App</h1>
    <div class="content">
        <input type="text"id="city-input"placeholder="Enter here...">
        <button id="btn">Get Weather</button>
    </div>
    <div class="hidden"id="info">
        <h2 id = "city-name"></h2>
        <p id ="temperature"></p>
        <p id = "description"></p>
    
    </div>
    <p id="error-msg" class="hidden">City not found. Please try again.</p>
</div>
<script src="script.js"></script>
</body>

</html>
